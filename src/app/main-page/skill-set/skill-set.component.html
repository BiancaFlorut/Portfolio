<section id="skillSet">
  <div class="container">
    <div class="header-title" [innerHTML]="'skills.title' | translate "></div>
    <div class="skills">
      @for (skill of skills; track $index) {
      <div>
        <img
          src="./assets/icons/skills/{{ skill.srcName }}"
          alt="{{ skill.name }}"
        />
        <span>{{ skill.name }}</span>
      </div>
      }
    </div>
  </div>
</section>
